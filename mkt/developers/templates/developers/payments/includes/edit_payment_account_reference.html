<script type="text/template" id="reference-payment-account-edit-template">
  <section class="payment-account-edit payment-account-reference">
    <header>
      <a class="close" title="{{ _('close') }}">&times;</a>
      <h2>{{ _('Modify Reference Account') }}</h2>
    </header>
    <form method="post" class="island">
      {{ csrf() }}
      {{ account_form.uuid }}
      <input type="hidden" name="provider" value="reference">
      <div id="payment-account-errors"></div>
      <div>
        <div class="field">
          {{ account_form.account_name.label_tag() }}
          {{ account_form.account_name }}
        </div>
        <div class="field">
          {{ account_form.name.label_tag() }}
          {{ account_form.name }}
        </div>
        <div class="field no-border">
          {{ account_form.email.label_tag() }}
          {{ account_form.email }}
        </div>
      </div>
      <div class="listing-footer">
        <button type="submit">{{ _('Update Account') }}</button>
        {# L10n: This 'or' goes between two choices in a dialog. #}
        {{ _('or') }}
        <a href="#" class="close">{{ _('Cancel') }}</a>
      </div>
    </form>
  </section>
</script>

<script type="text/template" id="reference-payment-account-waiting-template">
  <section class="payment-account-waiting">
    <h2>{{ _('Processing Request...') }}</h2>
    <p>{% trans %}Please wait while we contact the payment server.{% endtrans %}</p>
  </section>
</script>
