<script type="text/template" id="bango-payment-account-add-template">
  <section class="payment-account-add payment-account-bango">
    <header>
      <a class="close" title="{{ _('close') }}">&times;</a>
      <h2>{{ _('Add Bango Account') }}</h2>
    </header>
    <p>
      {% trans url='https://developer.mozilla.org/Marketplace/Publishing/Pricing/Payment_Accounts' %}
        Please see the <a target="_blank" href="{{ url }}">documentation on Payment Accounts</a>.
      {% endtrans %}
    </p>
    <form action="{{ url('mkt.developers.provider.add_payment_account') }}" method="post" class="island">
      {{ csrf() }}
      <input type="hidden" name="provider" value="bango">
      <div id="payment-account-errors"></div>
      <div>
        <div class="field no-border">
          {{ account_form.bankAccountPayeeName.label_tag() }}
          {{ account_form.bankAccountPayeeName }}
        </div>
        <div class="field no-border">
          {{ account_form.bankAccountNumber.label_tag() }}
          <div class="faux-input">
            {{ account_form.bankAccountNumber }}
            <div class="payment-account-note">{% trans %}Usually 9, 10 or 11 digits. Example: 0114584906.{% endtrans %}</div>
          </div>
        </div>
        <div class="field">
          {{ account_form.bankAccountCode.label_tag() }}
          <div class="faux-input">
            {{ account_form.bankAccountCode }}
            <div class="payment-account-note">{% trans %}Either 8 or 11 characters. Example: WFBIUS6WPDX.{% endtrans %}</div>
            <small></small>
          </div>
        </div>

        <div class="field">
          {{ account_form.currencyIso.label_tag() }}
          {{ account_form.currencyIso }}
        </div>
        <div class="field">
          <label data-optional="{{ _('Optional') }}">{{ account_form.vatNumber.label }}</label>
          {{ account_form.vatNumber }}
        </div>

        <div class="field no-border">
          {{ account_form.address1.label_tag() }}
          {{ account_form.address1 }}
        </div>
        <div class="field no-border">
          {{ account_form.address2.label_tag() }}
          {{ account_form.address2 }}
        </div>
        <div class="field no-border">
          {{ account_form.addressCity.label_tag() }}
          {{ account_form.addressCity }}
        </div>
        <div class="field no-border">
          {{ account_form.addressState.label_tag() }}
          {{ account_form.addressState }}
        </div>
        <div class="field no-border">
          {{ account_form.addressZipCode.label_tag() }}
          {{ account_form.addressZipCode }}
        </div>
        <div class="field">
          {{ account_form.countryIso.label_tag() }}
          {{ account_form.countryIso }}
        </div>
        <div class="field">
          {{ account_form.addressPhone.label_tag() }}
          {{ account_form.addressPhone }}
        </div>

        <div class="field">
          {{ account_form.bankName.label_tag() }}
          {{ account_form.bankName }}
        </div>

        <div class="field no-border">
          {{ account_form.bankAddress1.label_tag() }}
          {{ account_form.bankAddress1 }}
        </div>
        <div class="field no-border">
          {{ account_form.bankAddress2.label_tag() }}
          {{ account_form.bankAddress2 }}
        </div>
        <div class="field no-border">
          {{ account_form.bankAddressCity.label_tag() }}
          {{ account_form.bankAddressCity }}
        </div>
        <div class="field no-border">
          {{ account_form.bankAddressState.label_tag() }}
          {{ account_form.bankAddressState }}
        </div>
        <div class="field no-border">
          {{ account_form.bankAddressZipCode.label_tag() }}
          {{ account_form.bankAddressZipCode }}
        </div>
        <div class="field">
          {{ account_form.bankAddressIso.label_tag() }}
          {{ account_form.bankAddressIso }}
        </div>

        <div class="field no-border">
          {{ account_form.companyName.label_tag() }}
          <div class="faux-input">
            {{ account_form.companyName }}
            <div class="payment-account-note">{% trans %}Name of registered company or individual.{% endtrans %}</div>
          </div>
        </div>
        <div class="field">
          {{ account_form.vendorName.label_tag() }}
          {{ account_form.vendorName }}
        </div>

        <div class="field no-border">
          {{ account_form.financeEmailAddress.label_tag() }}
          {{ account_form.financeEmailAddress }}
        </div>
        <div class="field no-border">
          {{ account_form.adminEmailAddress.label_tag() }}
          {{ account_form.adminEmailAddress }}
        </div>
        <div class="field">
          {{ account_form.supportEmailAddress.label_tag() }}
          {{ account_form.supportEmailAddress }}
        </div>

        <div class="field">
          {{ account_form.account_name.label_tag() }}
          <div class="faux-input">
            {{ account_form.account_name }}
            <div class="payment-account-note">{% trans %}Name of account on the Marketplace (not sent to Bango).{% endtrans %}</div>
          </div>
        </div>
      </div>
      <div class="listing-footer">
        <button type="submit">{{ _('Register Payment Account') }}</button>
        {# L10n: This 'or' goes between two choices in a dialog. #}
        {{ _('or') }}
        <a href="#" class="close">{{ _('Cancel') }}</a>
      </div>
    </form>
  </section>
</script>

<script type="text/template" id="bango-payment-account-waiting-template">
  <section class="payment-account-waiting">
    <h2>{{ _('Processing Request...') }}</h2>
    <p>
      {% trans %}
        Please wait while we contact the payment server.
      {% endtrans %}
    </p>
  </section>
</script>
