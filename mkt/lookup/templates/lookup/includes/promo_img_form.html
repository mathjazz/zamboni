{% macro promo_img_upload(obj, promo_img_form, csrf) %}
  <form class="promo-img-form" method="post" enctype="multipart/form-data">
    {{ promo_img_form }}
    {{ csrf }}
    <button type="submit">{{ _('Save Promo Image') }}</button>
    <img id="promo-img-preview"
         {% if obj.promo_img_hash %}src="{{ obj.get_promo_img_url(1050) }}"
         {% endif %}>
  </form>
{% endmacro %}
