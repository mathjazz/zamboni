<section class="island">
  <form method="post" class="lookup-search-form" id="group-search-form">
    {{ csrf() }}
    <label for="group-search">{{ _('Group Lookup') }}</label>
    <input type="search" id="group-search" name="q" autocomplete="off">
    <button>{{ _('Search') }}</button>
    <ul id="group-search-suggestions" class="search-suggestions"
        data-src="{{ url('lookup.group_search') }}"></ul>
  </form>
</section>
